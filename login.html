<head>

    <style>
        #login-box {
            position: absolute;
            top: 0;
            left: 50%;

    <script>
        function validateForm() {
            var uname = document.forms["reg"]["firstname"].value;
            var pwd = document.forms["reg"]["pwd"].value;

            if (uname === "") {
                alert("Please enter Username");
                return false;
            } else if (pwd === "") {
                alert("Please enter Password");
                return false;
            }

            return true; // Form submission will proceed if validation passes
        }
    </script>
</head>
<body>
    <form action="login.php" method="post" name="reg">
        <div class="containr">

                    <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
                </div><!-- /.logo -->
                <div class="controls">
                    <input type="text" name="firstname" placeholder="Username" class="form-control p" required /><br>
                    <input type="password" name="pwd" placeholder="Password" class="form-control p" required /><br>
                    <input type="submit" value="Login" class=" btn-block btn-custom bs" name="check" onClick="return validateForm();" style="background: #b1c900; padding: 7px;">
                    <p style="color: white;">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
